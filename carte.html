    <div class="interactive-map">
        <h1>Carte Interactive de la Terre du Milieu</h1>
            <div id="map"></div>

            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script>
                // Définition des dimensions de l'image de la carte
                var imageWidth = 2000; // Largeur de l'image en pixels
                var imageHeight = 1500; // Hauteur de l'image en pixels

                // Définition des limites de la carte
                let southWest = L.latLng(-imageHeight / 2, -imageWidth / 2),
                northEast = L.latLng(imageHeight / 2, imageWidth / 2),
                bounds = L.latLngBounds(southWest, northEast);

                // Initialisation la carte
                let map = L.map('map', {
                    crs: L.CRS.Simple,
                    maxBounds: bounds,
                    maxBoundsViscosity: 1.0,
                    minZoom: -2,
                    maxZoom: 2
                }).setView([0, 0], 0);

                // Image de la carte comme couche
                let imageUrl = 'images/carte_terre_milieu.jpg'; // Chemin vers l'image de carte
                L.imageOverlay(imageUrl, bounds).addTo(map);

                // Marqueurs des lieux importants
                let rivendell = L.marker([380, 10]).addTo(map)
                .bindPopup('<b>Fondcombe</b><br>Royaume Elfique.');

                let mordor = L.marker([-350, 600]).addTo(map)
                .bindPopup('<b>Mordor</b><br>Le pays du mal.');

                let gondor = L.marker([-350, -50]).addTo(map)
                .bindPopup('<b>Gondor</b><br>Le royaume des hommes.');

                let lonelyMountain = L.marker([525, 360]).addTo(map)
                .bindPopup('<b>La Montagne Solitaire</b><br>Le royaume des nains.');

                let minasTirith = L.marker([-300, 300]).addTo(map)
                .bindPopup('<b>Minas Tirith</b><br>La Cité Blanche.');

                let shire = L.marker([330, -500]).addTo(map)
                .bindPopup('<b>La Comté</b><br>Havre de paix pour les Hobbits.');

                let rohan = L.marker([-350, -70]).addTo(map)
                .bindPopup('<b>Le Rohan</b><br>Je ne sais pas quoi mettre pour le moment');

                let isengard = L.marker([-63, -130]).addTo(map)
                .bindPopup('<b>Isengard</b><br>Là où est Saruman');
            </script>
    </div>
